<!DOCTYPE html>

<html>

<head>
    <title>USN</title>
</head>

<script type="text/javascript">
    function check(usn, sem) {
        var p1 = /[1-4][A-Z][A-Z]\d{2}[A-Z][A-Z]\d{3}$/
        var p2 = /^[1-8]$/
        if (!usn.value.match(p1) || usn.value.length == 0) {
            if (!sem.value.match(p2) || sem.value.length == 0) {
                alert("USN and Semester are both invalid");
            }
            else {
                alert("USN is invalid Semester is valid");
            }
        }
        else {
            if (!sem.value.match(p2) || sem.value.length == 0) {
                alert("USN is valid Semester is invalid");
            }
            else {
                alert("USN and Semester both are valid");
            }
        }
    }
</script>

<body>
    <h1>USN AND SEMESTER VAIDIATOR</h1>
    <form>
        Enter the USN : <input type="text" name="usn"><br>
        Enter he semester : <input type="text" name="sem"><br>
        <input type="submit" value="check" onclick="check(usn,sem)">
    </form>
</body>

</html
