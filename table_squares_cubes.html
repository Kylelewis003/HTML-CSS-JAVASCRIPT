<!DOCTYPE html>

<html>
<style>
    th{
        font-size: 24px;
        text-decoration: underline;
    }
    table,td,tr{
        padding: 3%;
        border-collapse: collapse;
        font-size: 18px;;
        border: solid black;
        text-align: center;
        width: 25%;
        
    }
    table{
        margin: auto;
    }

</style>

<head>
    <script>
        document.write("<table><tr><th colspan = '3'><br>NUMBER FROM 0 TO 10 WITH<br>THEIR SQUARES AND CUBES<br><br></th></tr>");
        document.write("<tr><td>NUMBER</td><td>SQUARES</td><td>CUBES</td</tr>");
        for (var n = 0; n <= 10; n++) {
            document.write("<tr><td>" + n + "</td><td>" + n * n + "</td><td>" + n * n * n + "</td></tr>");
        }
        document.write("</table>");
    </script>
</head>

</html>
