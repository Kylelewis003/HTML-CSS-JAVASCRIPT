<!DOCTYPE html>
<html>

<head>
    <title>login form</title>
    <link rel = "stylesheet" href = "loginform.css">
</head>

<body>
    <div class = "container">
        <h1>Login Form </h1>
        <form>
            <div class="email">
                <label>EMAIL </label><br>
                <input type="email" placeholder="Enter Email" name="email"> <br><br>
            </div>

            <div class="pwd">
                <label>PASSWORD</label><br>
                <input type="password" placeholder="Enter Password" name="pwd" minlength="8"><br><br>
            </div>

            <button class = "submit" type="submit">SUBMIT</button><br><br><br>
        </form>
    </div>
</body>

</html>
