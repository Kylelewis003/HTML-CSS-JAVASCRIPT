<!DOCTYPE html>

<html>

<head>
    <title>Nested List</title>
</head>

<body>
    <h1>CREATING NESTED LIST</h1>
    <h2>LIST OF STATES AND CITIES</h2>
    <ol>
        <li>Karnataka</li>
        <ul>
            <li>Banagalore</li>
            <li>Mysuru</li>
            <li>Tumkuru</li>
        </ul>
        <li>Telangana</li>
        <ul>
            <li>Warangal</li>
            <li>Hyderabad</li>
        </ul>
    </ol>

</body>

</html>
