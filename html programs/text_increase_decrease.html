<!DOCTYPE html>

<html>

<head>
    <style>
        p {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <p id="demo"></p>
    <script>
        var a = setInterval(inTimer, 1000);
        var fs = 5;
        var ids = document.getElementById("demo");
        function inTimer() {
            ids.innerHTML = "TEXT GROWING";
            ids.setAttribute("style", "font-size :" + fs + "px ; color : red");
            fs += 5;
            if (fs >= 50) {
                clearInterval(a);
                b = setInterval(deTimer, 1000);
            }
        }
        function deTimer() {
            fs -= 5;
            ids.innerHTML = "TEXT SHRINKING";
            ids.setAttribute("style", "font-size :" + fs + "px ; color : blue");
            if (fs == 5) {
                clearInterval(b);
                a = setInterval(inTimer, 1000);
            }
        }      
    </script>
</body>

</html>
